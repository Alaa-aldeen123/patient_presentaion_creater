{% extends 'base.html'%}
{% block content %}
  <header>
    <h1>Doctor Registration</h1>
  </header>

  <div class="content">
    <form method="post">
      <div class="form-group">
        <label>Full Name</label>
        <input type="text" name="doc_name" placeholder="Enter your full name" required />
      </div>

      <div class="form-group">
        <label>Email Address</label>
        <input type="email" name="doc_email" placeholder="your.email@example.com" required />
      </div>

      <div class="form-group">
        <label>Phone Number</label>
        <input type="tel" name="doc_phone" placeholder="7567123489" pattern="[0-9]{9}"
               title="Please enter a 9-digit phone number" required />
        <small style="display: block; margin-top: 5px; color: #7f8c8d;">Format: 9 digits without spaces or dashes</small>
      </div>

      <button type="submit">Continue to Patient Info</button>
    </form>
  </div>

  <footer>
    <p>Orthodontic Presentation Creator Â© 2023 | Sana'a University Master Program</p>
  </footer>
{% endblock %}
